name: self-hosted-smoke-personal

on:
  workflow_dispatch:

jobs:
  smoke:
    runs-on: [self-hosted, linux, x64, personal]
    steps:
      - name: Host identity
        run: |
          whoami
          hostname
          uname -a
          lsb_release -a || true
      - name: Resources
        run: |
          df -h
          free -h